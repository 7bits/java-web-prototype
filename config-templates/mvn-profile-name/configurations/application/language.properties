# Application Language and Locale Configuration

# List of application languages separated by comma
# Example:
# language.languages=en,ru
language.languages=en,ru

# List of countries for each language
# Example:
# language.countries.ru=ru
# language.countries.en=us,gb
# There should be message bundles for all corresponding locales
# (country + language): ruRU, enUS, enGB
language.countries.en=us
language.countries.ru=ru

# Default application language
language.default=ru